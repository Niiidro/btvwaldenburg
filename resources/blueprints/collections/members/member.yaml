title: Mitglieder
tabs:
  main:
    display: Hauptteil
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: images
            field:
              mode: grid
              container: assets
              type: assets
              display: Bilder
              max_files: 2
          -
            handle: categories_functions
            field:
              type: grid
              display: 'Funktionen & Kategorien'
              fields:
                -
                  handle: categories
                  field:
                    max_items: 1
                    mode: select
                    taxonomies:
                      - member_categories
                    type: terms
                    display: Kategorien
                -
                  handle: function
                  field:
                    type: text
                    display: Funktion
                -
                  handle: sort
                  field:
                    type: integer
                    display: Sortierung
          -
            handle: template
            field:
              type: template
              display: Template
              localizable: true
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: parent
            field:
              type: entries
              collections:
                - members
              max_items: 1
              listable: false
              localizable: true
