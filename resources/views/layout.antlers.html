<!doctype html>
<html lang="{{ site:short_locale }}">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/1be95abf4d.js" crossorigin="anonymous"></script>
    <title>{{ title ?? site:name }}</title>
    {{ vite src="resources/js/site.js|resources/css/site.css" }}
</head>

<body class="bg-slate-100 dark:bg-gray-800 font-sans leading-normal text-slate-800 dark:text-gray-400">
    <header>
        {{partial:partials/nav}}
        <h1 class="mx-auto px-2 container">
            {{ title ?? site:name }}
        </h1>
    </header>
    <div class="mx-auto px-2 lg:min-h-screen flex flex-col container">
        {{ template_content }}
    </div>
</body>

</html>
