<!doctype html>
<html lang="{{ site:short_locale }}">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1be95abf4d.js" crossorigin="anonymous"></script>
    <script defer src="https://cloud.umami.is/script.js" data-website-id="c95e0d77-6b93-4079-88ba-4976077edd49"></script>
    <title>{{ title ?? site:name }}</title>
    {{ vite src="resources/js/site.js|resources/css/site.css" }}
</head>

<body class="bg-slate-100 font-sans leading-normal text-slate-800 flex flex-col h-screen relative">
    <header>
        {{partial:partials/nav}}
        {{if current_uri != "/" }}
        <div class="flex px-5">
            <h1 class="mx-auto container mt-4">
                {{ title ?? site:name }}
            </h1>
        </div>
        {{else}}
        <img src="{{ hero:image }}" class="hidden md:block object-cover h-120 w-full" />
        {{ /if}}
    </header>
    <main class="flex px-5 py-8 grow">
        <div class="mx-auto flex flex-col container">
            {{ template_content }}
        </div>
    </main>
    {{partial:partials/footer}}
</body>

</html>
