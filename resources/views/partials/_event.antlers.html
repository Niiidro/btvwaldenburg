<a class="transition-all block border-t py-2 hover:bg-primary/50" href="{{ url }}" title="{{ title }}">
  <div class="flex flex-nowrap">
    <div class="w-[20%] px-2 py-1">
      {{ if dates:start == dates:end }}
        {{ dates.start | format('d.m.y') }}
      {{ else }}
        {{ dates.start | format('d.m') }} - {{ dates.end | format('d.m.y') }}
      {{ /if }}
    </div>
    <div class="w-[50%] px-2 py-1">
      {{ title }}
    </div>
    <div class="w-[15%] px-2 py-1">
      {{ location }}
    </div>
    <div class="w-[15%] px-2 py-1">
      {{ groups }}
    </div>
  </div>
  </a>
