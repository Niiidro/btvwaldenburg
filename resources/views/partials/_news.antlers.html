<a href="{{ url }}" title="{{ title }}">
  <div class="border border-gray-200 shadow-lg flex flex-col rounded-xl overflow-hidden">
    <h3 class="bg-primary px-3 py-1.5 sm:p-3">
      {{ title }}
    </h3>
    <div class="px-3 py-1.5 sm:p-3">
      <div class="news-content text-sm sm:text-base">{{content}}</div>
      <div class="pt-1.5 sm:pt-3"><i class="fat fa-calendar-days mr-2"></i>{{ date | format('d.m.y') }}</div>
    </div>
  </div>
  </a>
