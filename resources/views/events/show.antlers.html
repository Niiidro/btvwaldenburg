<div>
  <dl class="grid grid-cols-[max-content_auto] gap-x-3 ">
    <dt class="font-bold">Datum:</dt>
    <dd>
      {{ if dates:start == dates:end }}
      {{ dates.start | format('d.m.y') }}
      {{ else }}
      {{ dates.start | format('d.m') }} - {{ dates.end | format('d.m.y') }}
      {{ /if }}
    </dd>
    <dt class="font-bold">Ort:</dt>
    <dd>{{ location }}</dd>

    <dt class="font-bold">Wer:</dt>
    <dd>{{ groups }}</dd>
  </dl>
</div>
